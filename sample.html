<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PhotoSwipe Animated Arrows Plugin — Demo</title>
  <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 24px; }
    h1 { font-size: 1.25rem; margin: 0 0 12px; }
    p { color: #444; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 8px; }
    .grid a { display: block; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; background: #fafafa; }
    .grid img { width: 100%; height: 140px; object-fit: cover; display: block; }
    footer { margin-top: 24px; font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <h1>PhotoSwipe Animated Arrows Plugin — Demo</h1>
  <p>Click a thumbnail to open the lightbox. Use the custom arrows to see the animated transitions.</p>

  <div id="gallery" class="grid">
    <a href="https://picsum.photos/id/1015/1200/800" data-pswp-width="1200" data-pswp-height="800" target="_blank" rel="noreferrer">
      <img src="https://picsum.photos/id/1015/600/400" alt="Sample 1">
    </a>
    <a href="https://picsum.photos/id/1025/1200/800" data-pswp-width="1200" data-pswp-height="800" target="_blank" rel="noreferrer">
      <img src="https://picsum.photos/id/1025/600/400" alt="Sample 2">
    </a>
    <a href="https://picsum.photos/id/1035/1200/800" data-pswp-width="1200" data-pswp-height="800" target="_blank" rel="noreferrer">
      <img src="https://picsum.photos/id/1035/600/400" alt="Sample 3">
    </a>
    <a href="https://picsum.photos/id/1045/1200/800" data-pswp-width="1200" data-pswp-height="800" target="_blank" rel="noreferrer">
      <img src="https://picsum.photos/id/1045/600/400" alt="Sample 4">
    </a>
  </div>

  <script type="module">
    import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.esm.js';
    import { PhotoSwipeAnimatedArrowsPlugin } from './photoswipe-animated-arrows-plugin.esm.js';

    const lightbox = new PhotoSwipeLightbox({
      gallery: '#gallery',
      children: 'a',
      pswpModule: () => import('https://unpkg.com/photoswipe@5/dist/photoswipe.esm.js'),
      loop: true
    });

    new PhotoSwipeAnimatedArrowsPlugin(lightbox);

    lightbox.init();
  </script>
</body>
</html>
